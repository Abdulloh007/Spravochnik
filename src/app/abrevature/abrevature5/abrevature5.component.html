<div class="col-2 offset-10 length">
  <p> Мавзуъхо: {{abElements.length}}</p>
</div>
<div class="col-10 offset-1 row" *ngFor="let abElement of abElements , let i = index" >
  <div class="col-2 mt-5">
    <!--<img src="{{ osElement.image }}" alt="Photo" class="img-fluid">-->
  </div>
  <div class="col-10 mt-5">
    <h4>{{ abElement.title }}</h4>
    <p>{{ abElement.about }}</p>
    <button class="btn btn-success offset-10" (click)="selectedIndex = i" *ngIf="selectedIndex !== i" >Тарчума</button>
    <button class="btn btn-success offset-10" (click)="selectedIndex = null" *ngIf="selectedIndex === i">Руст кардан</button>
  </div>

  <div class="col-12 mt-2 russ"  *ngIf="selectedIndex === i" >
    <i class="fa fa-arrow-up offset-6" style="opacity: 0.5;" ></i>
    <h4>{{ abElement.title_ru }}</h4>
    <p>{{ abElement.about_ru }}</p>
  </div>
</div>

<div class="w-100 col-8 offset-2 pt-4 pb-4 " style="text-align: center">
  <button class="btn ml-3 btn-success" routerLink="OS" >1</button>
  <button class="btn ml-3 btn-success" routerLink="/os2" >2</button>
  <button class="btn ml-3 btn-success" routerLink="/os/3" >3</button>
</div>
