<div class="col-2 offset-10 length">
  <p> Мавзуъхо: {{adElement.length}}</p>
</div>
<div class="col-10 offset-1 row" *ngFor="let archiElement of adElement, let i = index  " >
  <div class="col-2 mt-5">
    <img src="{{ archiElement.image }}" alt="Photo" class="img-fluid">
  </div>
  <div class="col-10 mt-5">
    <h4>{{ archiElement.title }}</h4>
    <p>{{ archiElement.about }}</p>
    <button class="btn btn-success offset-10" (click)="selectedIndex = i" *ngIf="selectedIndex !== i" >Тарчума</button>
    <button class="btn btn-success offset-10" (click)="selectedIndex = null" *ngIf="selectedIndex === i">Руст кардан</button>
  </div>

  <div id="{{ i+ 1 }}" class="col-10 offset-2 mt-2 russ" *ngIf="selectedIndex === i" >
    <i class="fa fa-arrow-up offset-6" style="opacity: 0.5;" ></i>
    <h4>{{ archiElement.title_ru }}</h4>
    <p>{{ archiElement.about_ru }}</p>
  </div>

</div>
